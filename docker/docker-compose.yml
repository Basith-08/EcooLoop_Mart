version: '3.8'

services:
  flutter_app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ecoloop_mart_flutter
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
      - flutter_pub_cache:/root/.pub-cache
    stdin_open: true
    tty: true
    environment:
      - FLUTTER_WEB_PORT=8080
      - FLUTTER_WEB_HOSTNAME=0.0.0.0
    command: >-
      bash -lc "flutter pub get && flutter run -d web-server --web-port 8080 --web-hostname 0.0.0.0"
    networks:
      - flutter_network

  # Optional: Database service (if you want to use PostgreSQL/MySQL instead of SQLite)
